<mat-card>
    <mat-card-header>
        <mat-card-title>Carrinho de Compras</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="itens" class="table mat-elevation-z8">
            <!-- Coluna do Imagem -->
            <ng-container matColumnDef="imagem">
                <th class="header" mat-header-cell *matHeaderCellDef>Imagem</th>
                <td mat-cell *matCellDef="let item">
                    <img src="assets/images/sem_imagem.jpg" alt="Sem imagem" />
                </td>
            </ng-container>
            <!-- Coluna do Nome -->
            <ng-container matColumnDef="nome">
                <th class="header" mat-header-cell *matHeaderCellDef>Nome</th>
                <td mat-cell *matCellDef="let item">
                    {{ item.produto!.nome }}
                </td>
            </ng-container>
            <!-- Coluna do Quantidade -->
            <ng-container matColumnDef="quantidade">
                <th class="header" mat-header-cell *matHeaderCellDef>
                    Descrição
                </th>
                <td mat-cell *matCellDef="let item">{{ item.quantidade }}</td>
            </ng-container>
            <!-- Coluna do Quantidade -->
            <ng-container matColumnDef="preco">
                <th class="header" mat-header-cell *matHeaderCellDef>
                    Quantidade
                </th>
                <td mat-cell *matCellDef="let item">
                    {{ item.preco | currency: "BRL" }}
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="colunasExibidas"></tr>
            <tr mat-row *matRowDef="let row; columns: colunasExibidas"></tr>
        </table>
    </mat-card-content>

    <mat-card-header>
        <mat-card-title>
            Total: {{ valorTotal | currency: "BRL" }}
        </mat-card-title>
    </mat-card-header>

</mat-card>
<br>
<mat-card>
    <mat-card-header>
        <mat-card-title>Finalizar compra</mat-card-title>
    </mat-card-header>


    <mat-form-field class="input" id="cliente">
        <mat-label for="nomeCliente">Nome Cliente:</mat-label>
        <input matInput type="text" name="cliente" [(ngModel)]="cliente" />
    </mat-form-field>
    <mat-form-field class="input" id="formaPagamento">
        <mat-label for="formaPagamento">Forma de pagamento:</mat-label>
        <mat-select name="formaPagamentoId" [(ngModel)]="formaPagamentoId">
            <mat-option
                *ngFor="let formaPagamento of formasPagamento"
                value="{{ formaPagamento.formaPagamentoId }}"
            >
                {{ formaPagamento.nome }} - {{ formaPagamento.dados }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="finalizar()">
        Finalizar
    </button>
</mat-card>
